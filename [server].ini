[server]
http_port = 3000
domain = localhost
root_url = http://localhost:3000
serve_from_sub_path = true

[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = true
org_name = Meshtastic Network
org_role = Viewer

[users]
default_theme = light

[dashboards]
min_refresh_interval = 5s