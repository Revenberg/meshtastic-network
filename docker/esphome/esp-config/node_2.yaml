esphome:
  name: heltec-node-2
  libraries:
    - "SPI"
    - "Ticker"
    - "SX126x-Arduino"
    - "https://github.com/sandeepmistry/arduino-LoRa.git"

external_components:
  - source:
      type: local
      path: /config/components

esp32:
  board: heltec_wifi_lora_32_V3
  framework:
    type: arduino

logger:

spi:
  clk_pin: GPIO9
  mosi_pin: GPIO10
  miso_pin: GPIO11

i2c:
  - id: bus_a
    sda: 17
    scl: 18

font:
  - file: "gfonts://Roboto"
    id: roboto_20
    size: 20

globals:
  - id: received_msg
    type: std::string
    restore_value: no
    initial_value: '"Wachten op bericht..."'

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    reset_pin: 21
    i2c_id: bus_a
    address: 0x3C
    lambda: |-
      it.printf(0, 0, id(font1), "Node 2");
      it.printf(0, 20, id(font1), "Ontvangen:");
      it.printf(0, 40, id(font1), "%s", id(received_msg).c_str());

lora_node:
  name: "Node 2"