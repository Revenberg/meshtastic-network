# ========================
# OneWire bussen
# ========================
one_wire:
  - platform: gpio
    id: ow_a
    pin:
      number: GPIO4
      mode:
        input: true
        pullup: false
  - platform: gpio
    id: ow_b
    pin:
      number: GPIO14
      mode:
        input: true
        pullup: false

# ========================
# Dallas Temperatuur Sensors (12x)
# ========================
sensor:
